{% extends 'authapp/base.html' %}
{% load static %}

{% block container %}
    <div class="h2 text-center head">
                Редактирование профиля
    </div>
      <form class="form-horizontal" method="post" action="{% url 'auth:edit' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form_user.as_p }}
            {{ form_user_profile.as_p }}
            <br>
            <input class="form-control" type="submit"  value="Внести изменения" >
      </form>
    <button class="btn btn-round form-control last">
        <a href="{% url 'main:index' %}" class="">
            на главную
        </a>
    </button>
    <div class="user_avatar"><img src="/media/{{ user.avatar }}"></div>
{% endblock %}
